<!DOCTYPE html>

<html lang="en">
<head>
    <title>Thumbnail Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
            <div class="col-sm-3">
                <!--Background Input Area-->
                <div class="row">
                    <label class="paraTitle">Background Area</label><br />
                    <div class="col-sm-12">
                        <label for="file">Upload Background:</label>
                        <input name="file" class="col-sm-12" type="file" id="bgInput" aria-label="Insert Background here:">
                        <button class="col-sm-12" id="blackGradient">Black Gradient</button>
                        <div class="col-sm-12">
                            <input class="col-sm-1" type="checkbox" id="blurCheck" value="Blur">
                            <label class="col-sm-3">Blur</label>
                            <div class="col-sm-6">
                                <input type="range" id="blurValue" min="0" max="10" value="7">
                            </div>
                        </div>
                        
                    </div>
                </div>

                <!--Png Input Area-->
                <div class="row">
                    <label class="paraTitle">Png Area</label><br />
                    <div class="col-sm-12">
                        <label for="file" class="col-sm-12">Upload Png:</label>
                        <input name="file" class="col-sm-12" type="file" id="pngInput" />
                        <button class="col-sm-12" id="randPng">Random PNG</button>
                    </div>
                </div>
                <hr>

                <!--Font-->
                <div class="row">
                    <!--Title Input Area-->
                    <label class="paraTitle text-left">Font Area</label><br />

                    <label class="col-sm-12 text-left">Text Style Area</label>
                    <div class="col-sm-12">
                        <label class="col-sm-2">Title:</label>
                        <input class="col-sm-10" id="txtInput" />

                        <!--Font Input Area-->
                        <label class="col-sm-2">Dim:</label>
                        <input class="col-sm-4" type="number" id="fontDim" min="20">

                        <label class="col-sm-2">Font:</label>
                        <select class="col-sm-4" id="fontDropDownInput">
                            <option value="1" selected>default</option>
                        </select>

                        <label class="col-sm-2">Style:</label>
                        <select class="col-sm-4" id="dropDownInput">
                            <option value="1" selected>none</option>
                            <option value="2">bold</option>
                            <option value="3">italic</option>
                            <option value="4">oblique</option>
                        </select>

                        <label class="col-sm-2" title="this is hard lol">Angle: </label>
                        <input class="col-sm-4" disabled type="number" id="rotationAngle" min="0" max="90" value="0">

                        <!--Coordinates Input Area-->
                        <label class="col-sm-2">X: </label>
                        <input class="col-sm-4" type="number" id="xCoord" min="0" max="1280">
                        <label class="col-sm-2">Y: </label>
                        <input class="col-sm-4" type="number" id="yCoord" min="0" max="720">
                    </div>
                    <!--Color Font Picker Area-->
                    <label class="col-sm-12 text-left">Outline Area</label>
                    <div class="col-sm-12 text-right">
                        <label class="col-sm-6">Font Color:</label>
                        <input class="col-sm-6" type="color" id="fontColor">

                        <label class="col-sm-6">Outline Color: </label>
                        <input class="col-sm-6" type="color" id="outlineColor">

                        <label class="col-sm-6">Outline Size: </label>
                        <input class="col-sm-6" type="number" id="outlineSize" min="0" max="10" value="8">
                    </div>

                    <div class="col-sm-12">
                        <button class="col-sm-12 button-6" id="textBtn">Insert</button>
                    </div>
                </div>
            </div>

                <!--Image Area-->
            <div class="col-sm-9, image-area, text-center" id="png">
                <!--Canvas allows the user to save the image-->
                <canvas id="canvas" width="1280" height="720"></canvas>
                <canvas hidden id="canvasPng" width="1280" height="720"></canvas>
                <!--<img src="png/10.png">-->
            </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
